</div>
<div class="submit-job">
  <form>
    <p><label for="date">Please select the date you applied:</label></p>
    <p><input type="date" id="date" name="applied"></p>
    <p><label for="title">Job Title:</label></p>
    <p><input type="text" id="title" name="title"></p>
    <p><label for="company">Company:</label></p>
    <p><input type="text" id="company" name="company"></p>
    <p><label for="industry">Industry:</label></p>
    <p><input type="text" id="industry" name="industry"></p>
    <p><label for="status">Select Status</label></p>
    <select class="form-control" id="status">
      <option>Applied</option>
      <option>Interview</option>
      <option>Offer Pending</option>
      <option>Rejected</option>
    </select>
    <div class="submit-button">
      <a href="../website/dashboard.html"><button type="button" class="toggle-btn">Submit</button></a>
    </div>
